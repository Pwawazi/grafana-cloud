global:
  scrape_interval: 1m

scrape_configs:
  - job_name: "prometheus"
    scrape_interval: 1m
    static_configs:
    - targets: ["localhost:9090"]

  - job_name: "node"
    static_configs:
    - targets: ["node-exporter:9100"]

remote_write:
- url: "https://prometheus-prod-05-gb-south-0.grafana.net/api/prom/push"
  basic_auth:
    username: "USER_NAME"
    password: "GRAFANA_API_KEY"
